<!DOCTYPE html>
<html>
	<head>
		<title>Rio 200 Graus - AD2 Igor</title>
		<base target="_blank" />
		<link rel="stylesheet" type="text/css" href="Rio200graus.css" />
	</head>
	<body>
		<header>
			<address class="ender">
				 Avenida Atacama, 200<br/>
				 Tel: (21) 98765-4321<br/>
				 <a href="mailto:contato@hotashell.com.br">
				 contato@hotashell.com.br</a>
			</address>
		 	<img class="imgLogo" src="imagens/Rio200deitado.png"/><br/>
		</header>
		<nav>
			<ul>
				<li><a href="Rio200graus2.html" target="_self">Inicial</a></li>
				<li><a href="Tipos.html" target="_self">Tipos</a></li>
				<li><a href="Estoque.html" target="_self">Estoque</a></li>
				<li><a href="Cadastro.html" target="_self">Cadastro</a></li>
				<li><a href="Compras.html" target="_self">Compras</a></li>
			</ul>
		</nav>
		<section>
		<script>
			var tabTipos = ["Fogão", "Forno"];

			var tabProdutos = 
			[[0, "Brastemp 4 B BFO4N", 730],
			[0, "Brastemp 6 B. BFS6N", 784],
			[0, "Electrolux 4 B. 50SBC", 1350],
			[1, "Elétrico Philco 46L", 319],
			[1, "Gás 56 Litros Itajobi", 563]];	

			function Compra(f) {
				var total = (f.TxtTotal.value > 0) ?
							parseFloat(f.TxtTotal.value) : 0;
				var nl = f.selProduto.selectedIndex - 1;
				var tp = tabProdutos[nl][0];
				f.listaPedidos.value += tabTipos[tp] + " "
				+ tabProdutos[nl][1] + "\n";
				f.TxtTotal.value = total + tabProdutos[nl][2];
				}
			</script>
			<h3>Compras</h3>
			<form method="POST">
				<fieldset>
					<legend>Identificação</legend>
					<div class='linhaCompras'>
						<label for='idEmail' class='colPriCompras'>E-mail:</label>
						<input type='email' required id='idEmail' class='inpEmail' name="TxtEmail"> 
						<label for='senha' class='elemDir'>Senha:
						<input type='password' id='senha' class='inpMedio' required></label>
					</div>
					<div class='linhaCompras'>
						<b><i>Se você ainda não tem cadastro clique <a href='Cadastro.html'>aqui</a></i></b>!
					</div>
				</fieldset>
				<fieldset>
					<legend>Lista de Compras e Pagamento</legend>
					<textarea class='elemDir' name="listaPedidos" readonly cols="23" rows="14">
					</textarea>
						<div class='linhaCompras'>
						Produtos:<br>
							<select name="selProduto" id="selProduto">
								<option> ----- </option>
								<script>
									for (t = 0; t < tabTipos.length; t++) {
										document.write("<optgroup label='",	tabTipos[t], "'>");
										for (p = 0; p < tabProdutos.length; p++) {
											if (tabProdutos[p][0] == t) {
												with (document) {
													write("<option>");
													write(tabProdutos[p][1]);
													write("</option>\n");
												}
											}
										}
									document.write("</optgroup>\n");
									}
								</script>
							</select>
							<br>
							<input type='button' value='Comprar' onClick="Compra(this.form);">
						</div>
						<br>
							<fieldset class='fsEsq'>
								<legend>Dados do Cartão&nbsp;</legend>
									<fieldset class='fsEsq'>
										<legend>Bandeira:</legend>
										<label for='visa'><input type='radio' name='RadBand' checked>Visa</label>
										<label for='master'><input type='radio' name='RadBand'>Master</label> 
										<label for='elo'><input type='radio' name='RadBand'>Elo</label>
									</fieldset>
									<br>
									<br>
									<br>
									<br>
									<div>
										<label for="mesVal" class='colPriCompras'>Validade:</label>
										<input type='number' name="TxtMesVal" id="mesVal" min='1' max='12' value="1" class='numDD'> / <input type='number' name="TxtAnoVal" value="2018" min='2019' max='2026' class='numQD'>
									</div>
									<div>
										<label for='numCar' class='colPriCompras'>Número:</label>
										<input type='text' name="TxtNumCard" size="20" id='numCar'>
									</div>
							</fieldset>
						<label for='TxtTotal' class='elemDir'>
							<br>
							Valor: R$
							<input type='text' readonly class='inpMedio' name="TxtTotal" id="TxtTotal"></label>
					</fieldset>
			<div class='botoes'>
				<input type='submit' value='Enviar'> 
				<input type='reset' value='Limpar'>
			</div>
		</form>
		</section>
	</body>
</html>
